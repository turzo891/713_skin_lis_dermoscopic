# Skin Cancer XAI Project Configuration

# Data Settings
data:
  data_dir: "data/HAM10000"
  csv_path: "data/HAM10000/HAM10000_metadata.csv"
  image_size: 224
  num_workers: 4
  val_split: 0.15
  test_split: 0.15

# Model Settings
model:
  name: "efficientnet"  # resnet50, efficientnet, densenet, vit, swin
  num_classes: 7
  pretrained: true
  dropout: 0.5

# Training Settings
training:
  epochs: 50
  batch_size: 32
  lr: 0.0001
  weight_decay: 0.01
  use_amp: true  # Automatic Mixed Precision
  max_grad_norm: 1.0
  
  # Learning Rate Scheduler
  scheduler:
    type: "cosine_warm_restarts"
    T_0: 10
    T_mult: 2
  
  # Early Stopping
  early_stopping:
    patience: 10
    min_delta: 0.001
    mode: "max"  # maximize validation accuracy
  
  # Class Imbalance Handling
  use_weighted_sampler: true
  use_focal_loss: false
  focal_gamma: 2.0

# Cross-Validation
cross_validation:
  use_kfold: false
  n_folds: 5

# XAI Settings
xai:
  methods:
    - "gradcam"
    - "ig"  # Integrated Gradients
    - "saliency"
    - "occlusion"
    - "lime"
    - "shap"
    - "attention"  # For ViT only
  
  # Integrated Gradients
  ig_steps: 50
  
  # Occlusion
  occlusion_patch_size: 32
  occlusion_stride: 8
  
  # LIME
  lime_num_samples: 1000

# Evaluation Settings
evaluation:
  metrics:
    - "accuracy"
    - "precision"
    - "recall"
    - "f1_score"
    - "auc_roc"
    - "cohen_kappa"
  
  bootstrap_ci: true
  n_bootstrap: 1000
  confidence_level: 0.95

# External Datasets
external_datasets:
  isic2019_path: "data/ISIC2019"
  ph2_path: "data/PH2"

# Output Settings
output:
  model_dir: "models"
  results_dir: "results"
  figures_dir: "results/figures"
  tables_dir: "tables"

# Logging
logging:
  use_wandb: false
  wandb_project: "skin-cancer-xai"
  use_tensorboard: true
  log_dir: "logs"

# Reproducibility
seed: 42
